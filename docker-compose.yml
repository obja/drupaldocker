version: '3'
services:
  web:
    image: osiolabs/drupaldevwithdocker-php
    volumes:
      - ./drupal:/var/www:cached
    environment:
      APACHE_DOCROOT_DIR: /var/www/web
    env_file:
      - ./docker.env
    ports:
      - "80:80"
  db:
    image: osiolabs/drupaldevwithdocker-mysql
    volumes:
      - ./db-backups:/var/mysql/backups:delegated
    env_file:
      - ./docker.env
    ports:
      - "3306:3306"
  pma:
    image: phpmyadmin/phpmyadmin
    env_file:
      - ./docker.env
    ports:
     - "8001:80"